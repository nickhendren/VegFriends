<ion-view view-title="Login">
  <ion-content class="padding">
    <form class="list">
      <label class="item item-input">
        <input type="text" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password">
      </label>
      <br>
      <button class="button button-block button-positive" href="#/dash">
        Submit
      </button>
      <button class="button button-block button-positive ion-social-facebook" ng-click="facebookSignIn()" href="#/dash">
        Login With Facebook
      </button>
    </form>
  </ion-content>
</ion-view>
